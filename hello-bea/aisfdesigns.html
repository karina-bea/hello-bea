    <!--hover over transparency-->

<script type="text/javascript">
$(window).load(function(){
  //for each description div...
  $('div.description').each(function(){
    //...set the opacity to 0...
    $(this).css('opacity', 0);
    //..set width same as the image...
    $(this).css('width', $(this).siblings('img').width());
    //...get the parent (the wrapper) and set it's width same as the image width... '
    $(this).parent().css('width', $(this).siblings('img').width());
    //...set the display to block
    $(this).css('display', 'block');
  });

  $('div.wrapper').hover(function(){
    //when mouse hover over the wrapper div
    //get it's children elements with class descriptio
    //and show it using fadeTo
    $(this).children('.description').stop().fadeTo(500, 0.7);
  },function(){
    //when mouse out of the wrapper div
    //use fadeTo to hide the div
    $(this).children('.description').stop().fadeTo(500, 0);
  });

});

</script>

<!--back to top script-->
<script type="text/javascript">
$(function() {
  $(window).scroll(function() {
    if($(this).scrollTop() != 0) {
      $('#toTop').fadeIn();	
    } else {
      $('#toTop').fadeOut();
    }
  });

  

  $('#toTop').click(function() {
    $('body,html').animate({scrollTop:0},800);
  });	
  $('.nav-port, .design-nav').click(function() {
    $('body,html').animate({scrollTop:500},800);
  });

  $('.ux-nav').click(function() {
    $('body,html').animate({scrollTop:1200},800);
  });
  $('.nav-about').click(function() {
    $('body,html').animate({scrollTop:1500},800);
  });

  $('.nav-contact').click(function() {
    $('body,html').animate({scrollTop:2500},800);
  });

  if (matchMedia('only screen and (max-width: 600px)').matches) {
 $('.nav-port, .design-nav').click(function() {
    $('body,html').animate({scrollTop:300},800);
  });

   $('.nav-about').click(function() {
    $('body,html').animate({scrollTop:3500},800);
  });

  $('.nav-contact').click(function() {
    $('body,html').animate({scrollTop:6500},800);
  });
}


});
</script>
